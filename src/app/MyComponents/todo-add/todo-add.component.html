<div class="container my-3">
  <h4 class="text-decoration-underline">ADD A TODO</h4>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title">TODO TITLE</label>
      <input [(ngModel)]="title"
        type="text"
        class="form-control"
        id="title"
        name="title"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="desc">Description</label>
      <input type="text" class="form-control" id="desc"  name="desc" [(ngModel)]="desc"/>
    </div>
    <button type="submit" class="btn btn-danger     btn-sm">ADD TODO</button>
  </form>
</div>
