<app-todo-add (todoAdd)="addTodo($event)"></app-todo-add>
<h4 class="text-decoration-underline">YOUR TODOS</h4>
<div *ngIf="this.todos.length === 0; else elseBlock">NO TODOS TO DISPLAY</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos">
    <app-todo-items
      [todo]="todo"
      (todoDelete)="deleteTodo($event)"
    ></app-todo-items>
  </div>
</ng-template>
